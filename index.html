<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  my css file style -->
    <link rel="stylesheet" href="style.css" />

    <!-- import my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <!-- Login section container -->
    <section class="login-section">
      <!-- Left side container -->
      <div class="left-side">
        <div class="content-box">
          <!-- Header section -->
          <div class="header">
            <h1 class="login-title">Login</h1>
            <div class="descrption">
              How to i get started lorem ipsum dolor at?
            </div>
          </div>
          <!-- Login form -->
          <form class="my-form">
            <!-- Username input group -->
            <div class="input-group">
              <div class="Symbole">
                <img src="assets/images/user.svg" alt="user logo" />
              </div>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              />
            </div>

            <!-- Password input group -->
            <div class="input-group">
              <div class="Symbole">
                <img src="assets/images/lock.svg" alt="lock logo" />
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
            <!-- Login button -->
            <button class="login-btn" type="submit">Login Now</button>
          </form>

          <!-- Social media login section -->
          <fieldset class="social-media-login">
            <legend class="legend-title"><b>Login</b> with Others</legend>
            <!-- Google login -->
            <div class="social-media-box">
              <div class="social-media-logo">
                <img src="assets/images/google.svg" alt="facebook logo" />
              </div>
              <div class="social-media-title">Login with <b>google</b></div>
            </div>
            <!-- Facebook login -->
            <div class="social-media-box">
              <div class="social-media-logo">
                <img src="assets/images/facebook.svg" alt="google logo" />
              </div>
              <div class="social-media-title">Login with <b>Facebook</b></div>
            </div>
          </fieldset>
        </div>
      </div>
      <!-- Right side container -->
      <div class="right-side">
        <div class="content-box">
          <h1 class="descrption">
            Very good works are waiting for you Login Now!!!
          </h1>
          <!-- Person image -->
          <div class="person-img">
            <img src="assets/images/women.svg" alt="person" />
          </div>
          <!-- Electric logo -->
          <div class="elec-logo">
            <img src="assets/images/elec.svg" alt="electric" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
